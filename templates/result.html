{% extends "base.html" %}
{% block content %}
	<div class="ml-container">
		<div class="result-title"><p><b>Result for Comment:</b></p></div>

		<div class="results">			
			{% if prediction < 0.5 %}
			<h2 style="color:red;">Spam</h2>
			{% elif prediction >= 0.5 %}
			<h2 style="color:blue;">Not a Spam (It is a Ham)</h2>
			{% endif %}	
		</div>

		<div class="return-buttun">
			<p><a href="{{ url_for('home') }}" class="btn btn-primary btn-lg btn-rt">Return</a></p>
		</div>
	</div>

{% endblock %}
